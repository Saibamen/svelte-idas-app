name: Check build and linters

on:
  workflow_dispatch:
  pull_request:

jobs:
  check-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
    #- run: npm run svelte-check
    - run: npm run lint
